<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,700,900&display=swap&subset=chinese-traditional"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="air_quality.css" />

</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Taiwan Weather</a>
    <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#navbarContent'
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link">全台天氣概況</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="local.html" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            各地天氣預測
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!--Display Drop Down Menu-->
          </div>
        </li>
        <li class="nav-item">
          <a href="air_quality.html" class="nav-link">全台空氣品質</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Cover Section-->
  <section id='cover' class='position-relative bg-secondary p-3'>
    <div class="nav-btns d-flex mb-3">
      <button class="btn btn-outline-light mr-3">現在空氣品質指標</button>
      <button class="btn btn-outline-light">空氣品質指標預測</button>
    </div>
    <div class="current-aqi d-flex">
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-north" class=''></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-hm"></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-mid"></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-yjt"></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-kp"></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-yilan"></canvas>
      </div>
      <div class="current-aqi-item">
        <h3>北部</h3>
        <canvas id="current-aqi-hualian"></canvas>
      </div>
    </div>
    <div class="forecast-aqi d-flex">
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-north"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-hm"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-mid"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-yjt"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-kp"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-yilan"></canvas>
      </div>
      <div class="forecast-aqi-item">
        <h3>北部</h3>
        <canvas id="forecast-aqi-hualian"></canvas>
      </div>
    </div>
  </section>

  <!--Display Local AQI Info-->
  <section class="local-air-quality display-container">
    <h1 class="text-center">各地空氣品質</h1>
    <div class='row my-5 city' data-city='臺北市'>
      <div class="col-3 text-center d-flex flex-column justify-content-center align-items-center">
        <h3 class='mb-3'>臺北市</h3>
        <button class="btn btn-secondary dropdown-toggle w-50" type="button" id="taipei-areas" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          地區
        </button>
        <div class="dropdown-menu" aria-labelledby="taipei-areas">
          <a class="dropdown-item" href="#">萬華</a>
          <a class="dropdown-item" href="#">陽明山</a>
          <a class="dropdown-item" href="#">陽明山</a>
        </div>
      </div>
      <div class="col-4 d-flex flex-column justify-content-around align-items-center">
        <h4>空氣品質指標</h4>
        <canvas id='aqi-test'></canvas>
      </div>
      <div class="col-5">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <h6>O3(ppb)</h6>
            <h6>35</h6>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6>PM2.5(μg/m3)</h6>
            <h6>35</h6>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6>PM10(μg/m3)</h6>
            <h6>35</h6>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6>CO(ppm)</h6>
            <h6>35</h6>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6>SO2(ppb)</h6>
            <h6>35</h6>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6>NO2(ppb)</h6>
            <h6>35</h6>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!--Footer to show the source of the data-->
  <footer class='bg-dark m-0 fixed-bottom'>
    <p class="text-light text-center">資料來源:行政院環境保護署
      <a href="https://opendata.epa.gov.tw/">環境資源資料開放平臺</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="air_quality.js"></script>
</body>

</html>
